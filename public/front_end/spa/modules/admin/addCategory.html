<section class="main-content">				
    <div class="row">
        <div class="span8">					
            <h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
            <form action="#" method="post">
                <input type="hidden" name="next" value="/">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Username</label>
                        <div class="controls">
                            <input type="text" placeholder="Enter your username" id="username" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Username</label>
                        <div class="controls">
                            <input type="password" placeholder="Enter your password" id="password" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <input tabindex="3" class="btn btn-inverse large" type="submit" value="Sign into your account">
                        <hr>
                        <p class="reset">Recover your <a tabindex="4" href="#" title="Recover your username or password">username or password</a></p>
                    </div>
                </fieldset>
            </form>				
        </div>
        <div class="span4">					
            <h4 class="title"><span class="text"><strong>Add Category</strong></span></h4>
            <form action="#" method="post" class="form-stacked">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Category Name</label>
                        <div class="controls">
                            <input type="text" placeholder="Enter new category name" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Category Type</label>
                        <div class="controls">
                            <select id="categoryType" placeholder="Select Category Type" class="input-xlarge">
                            <option>Men</option>
                            <option>Women</option>
                            <option>Kids</option>
                        </select>
                            <!-- <input type="password" placeholder="Enter your email" class="input-xlarge"> -->
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Sub-Category</label>
                        <div class="controls">
                            <input type="password" placeholder="Enter any Sub-Category" class="input-xlarge">
                        <span class="fa fa-plus"></span>
                        </div>
                    </div>							                            
                    <!-- <div class="control-group">
                        <p>Now that we know who you are. I'm not a mistake! In a comic, you know how you can tell who the arch-villain's going to be?</p>
                    </div> -->
                    <hr>
                    <div class="actions"><input tabindex="9" class="btn btn-inverse large" type="button" value="Save"></div>
                </fieldset>
            </form>					
        </div>				
    </div>
</section>
