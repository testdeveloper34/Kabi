<script src="../front_end/js/float-panel.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        
        $scope.toggle = function () {
            $scope.state = !$scope.state;
        };
        $scope.displaymsg = false;
        $scope.sendButtonText = "Send";

        $scope.sendSubscription = function(form) {
                if (form.$valid) {
                   console.log('$scope.user',$scope.user);
                   $http({
                      method: 'POST',
                      url: '/api/sendSubscriptionEmail',
                      data:{'email':$scope.user.email}
                   }).then(function successCallback(response) {
                    console.log('response',response);
                        // this callback will be called asynchronously
                        // when the response is available
                        $scope.displaymsg = true;
                        $scope.sendButtonText = "Sent!";
                        $scope.msg = response.data.message;
                      }, function errorCallback(response) {
                        // called asynchronously if an error occurs
                        // or server returns response with an error status.
                   });
                }
            }
    });
</script>
