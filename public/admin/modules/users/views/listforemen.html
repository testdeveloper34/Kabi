<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header clearfix">
        <h1>Customer ID : {{customer_id}}</h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a ui-sref="foremen">Manage Foremen</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content my-dash" ng-init="getAllForemen()">

        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-sm-12">
                <div class="box">
                    <div class="box-body">
                        <div class="form-group row">
                            <div class="col-sm-4 col-md-3">
                                <a ui-sref='foremen_signup' class=" btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Add New Foreman</a>
                            </div>
                            <div class="col-sm-8 col-md-9">
                                <form name="searchForm" novalidate>
                                    <div id="custom-search-input">
                                        <div class="input-group col-md-6 col-md-offset-6">
                                            <input type="text" class="form-control" placeholder="Search Foreman" name="searchTerm" ng-model="searchTextField" ng-change="searchingForemen()"
                                                required />
                                            <span class="input-group-btn">
                                <button class="btn btn-info " type="button" ng-click="searching()"  type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="table-responsive">
                            <table id="userTable" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                                <tr ng-repeat="user in usersList">
                                    <td data-title="'First name'" sortable="'firstname'" filter="{title:'text'}" align="left">{{user.firstname}}</td>
                                    <td data-title="'Last name'" sortable="'lastname'" filter="{title:'text'}" align="left">{{user.lastname}}</td>
                                    <td data-title="'Email'" sortable="'email'" filter="{title:'text'}" align="left">{{user.email}}</td>
                                    <td data-title="'Status'" sortable="'status'" filter="{title:'text'}" align="left">
                                        <a href="" ng-click="enableDisableForemen(user._id, 'Deactivate')">
                                            <span class="label label-success" ng-if="user.status == 'Activate'">Activated</span>
                                            <!-- <img src="/assets/images/enable.png" title="Activate" ng-if="user.status == 'Activate'" height="17" width="17"> -->
                                        </a>

                                        <a href="" ng-click="enableDisableForemen(user._id, 'Activate')">
                                            <span class="label label-danger" ng-if="user.status == 'Deactivate'">Deactivated</span>
                                            <!-- <img src="/assets/images/disabled.png" title="Deactivate" ng-if="user.status == 'Deactivate'" height="14" width="14"> -->
                                        </a>
                                    </td>
                                    <td data-title="'Action'" align='left'>
                                        <a href="" ng-click="viewUserDetail(user)"><i class="fa fa-eye fa-1" aria-hidden="true"></i></a>                                        &nbsp;&nbsp;
                                        <a href="#/user-edit/{{user._id}}"><i class="fa fa-pencil-square-o fa-1" aria-hidden="true"></i></a>                                        &nbsp;&nbsp;
                                        <a href="" ng-click="deleteUser(user._id , 'fm')"><i class="fa fa-trash-o fa-1" aria-hidden="true"></i></a>                                        &nbsp;&nbsp;
                                        <a href="#/crews/{{user._id}}" title="Add Crew Member"><i class="fa fa-users" aria-hidden="true"></i>
                            </a>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="usersList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>

                        <!--Foremen linsting table-->
                        <!--Foremen linsting table-->
                    </div>
                    <!-- /.box-body -->

                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
