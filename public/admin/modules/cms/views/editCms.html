<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header clearfix">
        <h1>
                        CMS
                    </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a ui-sref="cms">CMS</a></li>
            <li>Edit</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content" data-ng-init="findOne()">
        <form role="form" role="form" novalidate name="form" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <!-- Custom Tabs -->
                    <div class="nav-tabs-custom">
                        <div class="tab-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box">
                                        <div class="box-body table-responsive">
                                            <!--    <div class="alert alert-danger alert-dismissable" ng-show="message">
                                                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div> -->
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label>Title</label><span style="color : red">*</span>
                                                    <input class="form-control" type="text" name="title" ng-model="cms.title" maxlength="50" placeholder="Title" required>
                                                    <div ng-show="form.$submitted || form.title.$touched">
                                                        <span class="text-danger" ng-show="form.title.$error.required" class="text-danger">
                                                          Please enter title
                                                        </span>
                                                    </div>
                                                    <label>Description</label><span style="color : red">*</span>
                                                    <!-- <input class="form-control" type="text" name="description" ng-model="cms.description" maxlength="50" placeholder="Description" required> -->
                                                    <textarea ui-tinymce="tinymceOptions" name="description" ng-model="cms.description" rows="10" required></textarea>
                                                    <div ng-show="form.$submitted || form.description.$touched">
                                                        <span class="text-danger" ng-show="form.description.$error.required" class="text-danger">
                                                          Please enter description
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>
            </div>
            <div class="box-footer clearfix no-border">
                <button type="submit" class="btn m_lft5 btn-warning pull-right" ng-disabled="disabled" data-ng-click="updateCms(form)">Update<i class="fa fa-spinner fa-spin" ng-if="loader"></i></button>
                <a href="#/cms" class="btn m_lft5 btn-primary pull-right">Cancel</a>
            </div>
        </form>
        </div>
        </div>
    </section>
    <!-- /.content -->
</aside>
<!-- /.right-side -->
