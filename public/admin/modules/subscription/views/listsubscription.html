<div class="content-wrapper" ng-init="getSubscriptionList()"> 
<!-- Content Header (Page header) -->
    <section class="content-header clearfix">
      <h1>Manage Subscription</h1>
      <ol class="breadcrumb">
        <li>Customer ID : {{customer_id}}</li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content my-dash"> 
      
      <!-- Your Page Content Here -->
      <div class="row">
        <div class="col-sm-12">
          <div class="box">
            <div class="box-body">
                <div class="form-group row">
                <div class="col-sm-4 col-md-3">
                  <a ui-sref='addsubscription' class=" btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Add New Subscription</a> 
                </div>
                <div class="col-sm-8 col-md-9">
                <form name="searchForm" novalidate>
                    <div id="custom-search-input">
                           <div class="input-group col-md-6 col-md-offset-6">
                            <input type="text" class="form-control " placeholder="Search For Subscription" name="searchTerm" ng-model="searchTextField" ng-change="searchingSubscription()" required />
                            <span class="input-group-btn">
                                <button class="btn btn-info " type="button" ng-click="searching()"  type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                       
                        </div>
                    </div>
                 </form>   
                </div>
                <div class="clearfix"></div>
                </div>
             
             <div class="table-responsive">
                <table id="userTable" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                    <tr ng-repeat="subscription in subscriptionList">
                        <td data-title="'Plan name'" sortable="'Plan name'" filter="{title:'text'}" align="left">{{subscription.name}}</td>
                        <td data-title="'Plan feature'" sortable="'Plan feature'" filter="{title:'text'}" align="left">{{subscription.feature}}</td>
                        <td data-title="'Plan amount'" sortable="'Plan amount'" filter="{title:'text'}" align="left">{{subscription.amount}}</td>
                        <td data-title="'Status'" sortable="'status'" filter="{title:'text'}" align="left">
                            <a href="" ng-click="enableDisableSuper(subscription._id, 'Deactivate')">
                            <span class="label label-warning" ng-if="subscription.status == 'Activate'">Activate</span>
                            <!-- <img src="/assets/images/enable.png" title="Activate" ng-if="subscription.status == 'Activate'" height="17" width="17"> -->
                            </a>
                            <a href="" ng-click="enableDisableSuper(subscription._id, 'Activate')">
                             <span class="label label-danger" ng-if="subscription.status == 'Deactivate'">Deactivate</span>
                            <!-- <img src="/assets/images/disabled.png" title="Deactivate" ng-if="subscription.status == 'Deactivate'" height="14" width="14"> -->
                            </a>
                        </td>
                        <td data-title="'Action'" align='left'>
                            <a href="" ng-click="viewsubscriptionDetail(subscription)"><i class="fa fa-eye fa-1" aria-hidden="true"></i></a> &nbsp;&nbsp;
                            <a href="#/subscription-edit/{{subscription._id}}"><i class="fa fa-pencil-square-o fa-1" aria-hidden="true"></i></a> &nbsp;&nbsp;
                            <a href="" ng-click="deleteSubscription(subscription._id , 'sv')"><i class="fa fa-trash-o fa-1" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    <tr ng-if="tableLoader">
                        <td colspan="7" align="center">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        </td>
                    </tr>
                    <tr ng-if="subscriptionList.length == 0 && !tableLoader">
                        <td colspan="7" align="center">No record Found</td>
                    </tr>
                </table>
             </div>            
              <!--Subscription linsting table-->
              <!--Subscription linsting table-->
            </div>
            <!-- /.box-body --> 
            
          </div>
        </div>
      </div>
    </section>
    <!-- /.content --> 
 </div>
