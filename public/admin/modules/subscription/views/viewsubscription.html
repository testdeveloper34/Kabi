<form novalidate name="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true"><img src="../assets/images/cross.png" alt="" /></span></button>
        <h4 class="modal-title" id="myModalLabel">Subscription Details</h4>
    </div>
    <div class="modal-body">
        <!-- <div class="col-md-6 paddL0">
        </div> -->
        <h3>Subscription Details</h3>
        <table class="table">
            <tbody>
                <tr>
                    <td class="h6"><strong>Name</strong></td>
                    <td class="h5">{{subscription.name}}</td>
                </tr>
                <tr>
                    <td class="h6"><strong>Feature</strong></td>
                    <td class="h5">{{subscription.feature}}</td>
                </tr>
                <tr>
                    <td class="h6"><strong>Amount</strong></td>
                    <td class="h5">{{subscription.amount ? subscription.amount : '-'}}</td>
                </tr>
                <tr>
                    <td class="h6"><strong>Status</strong></td>
                    <td class="h5">{{subscription.status ?subscription.status : '-'}}</td>
                </tr>
                
            </tbody>
        </table>
        <div>
            <div class="modal-footer bottom-btn">
             <button type="button" class="btn btn-primary btn-orange" data-dismiss="modal" ng-click="cancel()">cancel</button>
                <button type="button" class="btn btn-primary btn-orange" data-dismiss="modal" ng-click="ok()">Ok</button>
            </div>
        </div>
    </div>
</form>
