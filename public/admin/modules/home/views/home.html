<style>
  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 2;
    top: 0;
    right: 0;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 100px;
  }

  .sidenav a {
    z-index: 1;
    top: 0px;
    right: 0;
    background-color: #BFBFBF;
    overflow-x: hidden;
    transition: 0.5s;
    /* padding-top: 30px; */
  }

  .sidenav a:hover,
  .offcanvas a:focus {
    color: #f1f1f1;
  }

  .sidenav .closebtn {
    position: relative;
    font-size: 30px;
    float: right;
  }

  .jobdetail {

    box-sizing: border-box;
    font-size: 14px;
    background-color: #fff;
    padding: 10px;
    margin: 5px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 5px;
    }
    .sidenav a {
      font-size: 18px;
    }
  }

  .controls {
    margin-top: 16px;
    border: 1px solid transparent;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    height: 32px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  #pac-input {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 400px;
    position: absolute;
    top: -9px;
    z-index: 1;
    right: 49px;
  }

  .inputmove {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 400px;
    position: absolute;
    top: -9px;
    z-index: 1;
    right: 105px;
  }


  #clearbtn {
    margin-top: 7px;
    z-index: 1;
    position: absolute;
    left: auto;
    border-radius: 0px;
    right: 49px;
  }

  #pac-input:focus {
    border-color: #4d90fe;
  }

  .pac-container {
    font-family: Roboto;
  }

  #type-selector {
    color: #fff;
    background-color: #4d90fe;
    padding: 5px 11px 0px 11px;
  }

  .tab-content>.tab-pane {

    position: relative;
  }

  #type-selector label {
    font-size: 13px;
    font-weight: 300;
  }

  .btn-default.active.focus,
  .btn-default.active:focus,
  .btn-default.active:hover,
  .btn-default:active.focus,
  .btn-default:active:focus,
  .btn-default:active:hover,
  .open>.dropdown-toggle.btn-default.focus,
  .open>.dropdown-toggle.btn-default:focus,
  .open>.dropdown-toggle.btn-default:hover {
    background-color: #fff;
    outline: 0px;
  }
</style>

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
<div class="content-wrapper" ng-init="getdailiesdetails();" ng-if="user_level!='ADMIN'">
  <!-- Content Header (Page header) -->
  <section class="content-header clearfix">
    <h1>Customer ID : {{customer_id}}</h1>

    <ol class="breadcrumb">
      <li>
        <a ui-sref="dashboard">
          <i class="fa fa-dashboard"></i> Dashboard</a>
      </li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
      <label ng-controller="dailiesController" class="switch">
        <input style="display: none;" id="custom_chk_box_two" ng-model="initBool" ng-change="switchHtml(initBool)" type="checkbox">
<!--         <label for="custom_chk_box_two" class="chkBackTwo"></label>
 -->        <span class="slider round"></span>
      </label>
      <a ng-click="switchHtml('True')" ng-controller="homeController">
<!--         <img ng-src="./images/view-two-active.png">
 -->      </a>
      <div class="col-sm-12">
        <div class="box">
          <div class="box-body">
            <a href="#" class="add-matrix-btn btn btn-primary">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="btn-block">Add Metric</span>
            </a>
            <a style="padding-left:868px" ng-click="switchHtml('True')" ng-controller="homeController">
              <img style="margin-left:80px" ng-src="./images/view-two-active.png">
            </a>
            <div class="map-tab">
              <div>
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="home">
                    <input ng-class="myclass" ng-model="key" ng-change="dynamicbtn(key)" id="pac-input" google-place class="controls" type="text"
                      placeholder="Search dailies">
                    <span></span>
                    <button ng-if="data_length>0" id="clearbtn" class="btn btn-primary" ng-click="clearsearch()">Clear</button>
                    <div id="map" style="width:800;height: 500px"></div>
                  </div>
                </div>
              </div>
            </div>
            <!--End map tabs-->
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-init="getUserCount();getyearlychart();getSubscriptionCount();getmonthlychart();" ng-if="user_level=='ADMIN'">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
          <div class="inner">
            <h3>{{userlength}}</h3>
            <p>New Users</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
          <!-- <a href="#" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a> -->
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
          <div class="inner">
            <h3>{{subscriptionlength}}</h3>
            <p>New Subscriber</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <!-- <a href="#" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a> -->
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- Left col -->
  <section class="col-lg-7 connectedSortable ui-sortable">
    <div class="row">
      <h3>Yearly User Report</h3>
      <div id="yearlyusers" style="height: 250px;">No record found</div>
    </div>
    <!-- Main row -->
  </section>
  <!-- /.content -->
  <section class="col-lg-5 connectedSortable ui-sortable">
    <div class="row">
      <h3>Monthly User Report</h3>
      <div id="monthlyusers" style="height: 250px;">No record found</div>
    </div>
    <!-- Main row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
