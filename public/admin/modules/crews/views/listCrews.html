<div class="content-wrapper"> 
<!-- Content Header (Page header) -->
    <section class="content-header clearfix">
      <h1>Customer ID : {{customer_id}}</h1>
        <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a ui-sref="foremen">Manage Foreman</a></li>
        <li>Manage Crew</li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content my-dash" ng-init="getCrewList()"> 
      
      <!-- Your Page Content Here -->
      <div class="row">
        <div class="col-sm-12">
          <div class="box">
            <div class="box-body">
                <div class="form-group row">
                <div class="col-sm-4 col-md-3">
                  <a href="#/crews_signup/{{paramUrl.parent_id}}"  class=" btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Crew Member</a> 
                </div>
                <div class="col-sm-8 col-md-9">
                <form name="searchForm" novalidate>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                        
                            <input type="text" class="form-control " placeholder="Search For Crews" name="searchTerm" ng-model="searchTextField" ng-change="searchingCrews()" required />
                            <span class="input-group-btn">
                                <button class="btn btn-info " type="button" ng-click="searching()"  type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                       
                        </div>
                    </div>
                 </form>   
                </div>
                <div class="clearfix"></div>
                </div>
             
             <div class="table-responsive">
                <table id="userTable" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                    <tr ng-repeat="user in crewList">
                        <td data-title="'Image'" align="left">
                            <a class="fancybox" href="/{{user.crewsImage.image_path}}"><img src="/{{user.crewsImage.image_path}}" ng-if="user.crewsImage.image_path" class="img-circle" height="50" width="50"></a>
                            <img src="/assets/images/default-image.png" ng-if="!user.crewsImage.image_path" class="img-circle" height="50" width="50">
                        </td>
                        <td data-title="'First name'" sortable="'firstname'" filter="{title:'text'}" align="left">{{user.firstname}}</td>
                        <td data-title="'Last name'" sortable="'lastname'" filter="{title:'text'}" align="left">{{user.lastname}}</td>
                        <td data-title="'Email'" sortable="'email'" filter="{title:'text'}" align="left">{{user.email}}</td>
                        <td data-title="'Action'" align='left'>
                            <a href="" ng-click="viewUserDetail(user)"><i class="fa fa-eye fa-1" aria-hidden="true"></i></a> &nbsp;&nbsp;
                            <a href="#/crews_edit/{{user._id}}"><i class="fa fa-pencil-square-o fa-1" aria-hidden="true"></i></a> &nbsp;&nbsp;
                            <a href="" ng-click="deleteCrews(user._id)"><i class="fa fa-trash-o fa-1" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    <tr ng-if="tableLoader">
                        <td colspan="7" align="center">
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        </td>
                    </tr>
                    <tr ng-if="crewList.length == 0 && !tableLoader">
                        <td colspan="7" align="center">No record Found</td>
                    </tr>
                </table>
             </div>
              
              <!--Foremen linsting table-->
              <!--Foremen linsting table-->
            </div>
            <!-- /.box-body --> 
            
          </div>
        </div>
      </div>
    </section>
    <!-- /.content --> 
 </div>
