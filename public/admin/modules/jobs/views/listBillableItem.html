<div class="content-wrapper"> 
<!-- Content Header (Page header) -->
    <section class="content-header clearfix" ng-init="getBillableItemList()">
      <h1>Customer ID : {{customer_id}}</h1>
        <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a ui-sref="billableItems">Billable Items</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content my-dash"> 
      
      <!-- Your Page Content Here -->
      <div class="row">
        <div class="col-sm-12">
          <div class="box">
            <div class="box-body">
             <div class="form-group row">
                <div class="col-sm-4 col-md-3">
                  <a ui-sref='addItems' class=" btn btn-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Billable Items</a> 
                </div>
                <div class="col-sm-8 col-md-9">
                <form name="searchForm" novalidate>
                    <div id="custom-search-input">
                        <div class="input-group col-md-6 col-md-offset-6">
                            <input type="text" class="form-control" placeholder="Search Billable item" name="searchTerm" ng-model="searchTextField" ng-change="searchingItem()" required />
                            <span class="input-group-btn">
                                <button class="btn btn-info " type="submit">
                                    <i class="glyphicon glyphicon-search"  ng-click="searching()" ></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
                </div>
                <div class="clearfix"></div>
                </div>
              
              <!--map tabs-->
              <div class="map-tab">
                <div> 
                  <!-- Nav tabs -->
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="table-responsive">
                        <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible">
                        <tr ng-repeat="billableItem in billableList">
                            <td data-title="'Billable Item Name'" sortable="'name'" filter="{title:'text'}" align="left" >{{billableItem.name }}
                            </td>
                            <td data-title="'Billable Item Description'" sortable="'description'" filter="{title:'text'}" align="left" >{{billableItem.description }}
                            </td>
                            <td data-title="'Action'" align='left'>
                                <a href="#/item-edit/{{billableItem._id}}"><i class="fa fa-pencil-square-o fa-1" aria-hidden="true"></i></a> &nbsp;&nbsp;
                                <a href="" ng-click="deleteItem(billableItem._id)"><i class="fa fa-trash-o fa-1" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        <tr ng-if="tableLoader">
                            <td colspan="10" align="center">
                                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            </td>
                        </tr>
                        <tr ng-if="billableList.length == 0 && !tableLoader">
                            <td colspan="10" align="center">No record Found</td>
                        </tr>
                </table>
             </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              <!--End map tabs--> 
            </div>
            <!-- /.box-body --> 
            
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
</div>
