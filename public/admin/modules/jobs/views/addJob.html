<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"> 
    <!-- Content Header (Page header) -->
    <section class="content-header clearfix">
    <h1>{{(job._id) ? job.job_id : 'Jobs / New Jobs'}}</h1>
       <ol class="breadcrumb">
        <li><a href="#/dashboard">Dashboard </a></li>
        <li><a href="#/job">job</a></li>
        <li><a >{{(job._id) ? 'Edit Jobs' : 'New Jobs'}}</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content my-dash" data-ng-init="findOneJobInfo();"> 
      
      <!-- Your Page Content Here -->
      <div class="row">
        <div class="col-sm-12">
          <div class="box">
            <div class="box-body">
              <!--my job tabs-->
              <div class="job-tab">
                <div> 
                  <div class="row">

                  <div ng-include="'/admin/modules/jobs/views/job_leftbar.html'"></div>
                  
                 <div class="col-sm-8">
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="job1" >
                      <div class="tab-header">
                        <h2>General</h2>
                      </div>
                        <div class="tab-body">
                          <form role="form" role="form" novalidate name="form" class="form-horizontal">
                        <div class="form-group">
                          <label class="col-sm-3">Job ID</label>
                          <div class="col-sm-9">
                            <input class="form-control" type="text" name="job_id" ng-model="job.job_id" maxlength="50" placeholder="Job ID" required >
                             <input style="display:none" readonly type="text"  name="text" id="lat" ng-readonly="true" ng-model="job.latitude" >
                             <input style="display:none" readonly type="text"  name="text" id="long" ng-readonly="true" ng-model="job.longitude">
                            <div ng-show="form.$submitted || form.job_id.$touched">
                                <span class="text-danger" ng-show="form.job_id.$error.required" class="text-danger">
                                  Please enter job id.
                                </span>
                                <span class="text-danger" ng-show ="form.job_id.$error.pattern">Invalid Job ID.</span>
                            </div>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Client Name</label>
                          <div class="col-sm-9">
                             <input class="form-control" type="text" name="client" ng-model="job.client" maxlength="50" placeholder="Client  Address">
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Client Address</label>
                          <div class="col-sm-9">
                            <input googleplace class="form-control" type="text" name="address" ng-model="job.address" id="address">
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Start Date</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" datepicker-options="dateOptions" uib-datepicker-popup ng-model="job.start_date" name="start_date" is-open="start_date.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="Start Date" ng-click="startDate()"/>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Projected End Date</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control job-tab-dt" uib-datepicker-popup ng-model="job.projected_end_date" name="projected_end_date" is-open="projected_end_date.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="Projected End Date" ng-click="projectedEndDate()"/>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Actual End Date</label>
                          <div class="col-sm-9">
                               <input type="text" class="form-control" uib-datepicker-popup popup-placement="top-left" ng-model="job.actual_end_date" name="actual_end_date" is-open="actual_end_date.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="Actual End Date" ng-click="actualEndDate()"/>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3">Job Location</label>
                          <div class="col-sm-9">
                               <input googleplace class="form-control" type="text" name="job_location" ng-model="job.job_location" placeholder="Job Location">
                          </div>
                          <div class="clearfix"></div>
                        </div>
                         <div class="box-footer clearfix no-border">
                         <button type="submit" class="btn m_lft5 btn-warning pull-right" ng-disabled="disabled"  data-ng-click="addUpdateGeneralData(form)">{{(job._id) ? 'Update' : 'Save'}} <i class="fa fa-spinner fa-spin" ng-if="loader"></i></button>
                        <a href="#/job" class="btn m_lft5 btn-primary pull-right">Cancel</a>
                        </div>
                       </form>
                      </div>
                    </div>
                    </div>
                </div>
              </div>
              <!--End my job tabs-->
            </div>
            <!-- /.box-body --> 
            
          </div>
        </div>
      </div>
    </section>
    <!-- /.content --> 
  </div>
  <!-- /.content-wrapper -->
