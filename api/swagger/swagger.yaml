swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:5001
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /register:
    # our controller name
    x-swagger-router-controller: user_ctrl
    post:
      description: add new user
      # movie info to be stored
      operationId: registerUser
      tags: ['User Module']
      parameters:
        - name: body
          description: user properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/registerUser"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /login:
    # our controller name
    x-swagger-router-controller: user_ctrl
    post:
      description: add new user
      # movie info to be stored
      operationId: loginUser
      tags: ['User Module']
      parameters:
        - name: body
          description: user properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/loginUser"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:

  registerUser:
    type: object
    properties:
      name:
        type: string
        description: task object name
      email:
        type: string
        description: task description
      password:
        type: string
        description: task description        
    required:
      - name
      - email
      - password
      
  loginUser:
    type: object
    properties:
      email:
        type: string
        description: task description
      password:
        type: string
        description: task description        
    required:
      - email
      - password      

  GeneralResponse:
    type: object
    properties:
      code:
        type: number
        description: returns 200 if successful
      message:
        type: string
        description: a short comment 
      data:
        type: object
    required:
      - code
      - message
 
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
